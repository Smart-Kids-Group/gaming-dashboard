<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class= body2>
  <header>
    <nav>
        <div class="nav-wrapper cyan">
          <a href="index.html" class="brand-logo left neon" data-text="U">GA<span class="flicker-slow">M</span>E<span class="flicker-fast">H</span>AVEN</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="login.html">Login</a></li>
            <li><a href="search.html">Search</a></i>
          </ul>
        </div>
      </nav>
</header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 white-text">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <input type="email" class="form-control white-text" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control white-text" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="login.html">Here!</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
